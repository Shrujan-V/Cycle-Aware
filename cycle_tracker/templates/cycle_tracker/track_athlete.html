{% extends 'cycle_tracker/base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Track Athlete Performance</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_durata" class="form-label">Duration (minutes)</label>
            <input type="number" step="0.1" name="durata" id="id_durata" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_distot" class="form-label">Total Distance (m)</label>
            <input type="number" step="0.1" name="distot" id="id_distot" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_hsr" class="form-label">High-Speed Running (m)</label>
            <input type="number" step="0.1" name="hsr" id="id_hsr" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_acc" class="form-label">Accelerations</label>
            <input type="number" name="acc" id="id_acc" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_dec" class="form-label">Decelerations</label>
            <input type="number" name="dec" id="id_dec" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_rpe" class="form-label">RPE </label>
            <input type="number" name="rpe" id="id_rpe" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_srpe" class="form-label">Session RPE</label>
            <input type="number" step="0.1" name="srpe" id="id_srpe" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

{% endblock %}

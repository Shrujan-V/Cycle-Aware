{% extends 'cycle_tracker/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h4>Entry Saved Successfully!</h4>
        <p>Based on your cycle length, your next period is expected on: <strong>{{ next_period|date }}</strong></p>
    </div>
    <div class="text-center">
        <a href="{% url 'cycle_tracker:track' %}" class="btn btn-primary">Add Another Entry</a>
        <a href="{% url 'cycle_tracker:history' %}" class="btn btn-secondary">View History</a>
    </div>
</div>
{% endblock %}
